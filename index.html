<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <section id="navbar">
        <div id="navbar-continer" class="continer">
          <div class="navbar-continer">
            <div class="logo">
              <img src="/Images/icons/bars.png" alt="" />
              <img src="./Images/MegaMart.png" alt="" />
            </div>

            <div class="navber-right">
              <div class="nav-search">
                <img src="/Images/icons/search.png" alt="" />
                <input
                  type="text"
                  placeholder="Search essentials, groceries and more..."
                />
                <img src="./Images/icons/list.png" alt="" />
              </div>
              <div class="nav-login">
                <div class="nav-loging">
                  <img src="./Images/icons/user.png" alt="" />
                  <button class="btn">Sign in</button>
                  <button class="btn">Sign up</button>
                </div>
                <div class="nav-card">
                  <img src="./Images/icons/Buy.png" alt="" />
                  <button class="btn">Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="button">
        <div id="navbar-button" class="continer">
          <div class="navbar-btn">
            <button class="btn-1">
              Grocery <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Mobiles <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Fashion <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Electronics <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Home <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Home <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Home <i class="ri-arrow-down-s-line"></i>
            </button>
            <button class="btn-1">
              Home <i class="ri-arrow-down-s-line"></i>
            </button>
          </div>
        </div>
      </section>
    </nav>
  </body>
</html>
